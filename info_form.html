<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d0f0c0, #add8e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      border: 3px solid #4caf50;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 128, 128, 0.2);
      padding: 30px;
      width: 350px;
    }

    h2 {
      color: #006064;
      text-align: center;
      margin-top: 0;
    }

    label {
      font-weight: bold;
      color: #2e7d32;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #4caf50;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Information Form</h2>
    <form action="process_info.php" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="birthyear">Birth Year:</label>
      <input type="text" id="birthyear" name="birthyear" required>

      <label for="sleep">Sleeping Hours per Day:</label>
      <input type="number" id="sleep" name="sleep" min="0" max="24" required>

      <label for="city">City:</label>
      <select name="city" id="city" required>
        <option value="">-- Select City --</option>
        <option value="Manila">Manila</option>
        <option value="Cebu">Cebu</option>
        <option value="Davao">Davao</option>
        <option value="Quezon City">Quezon City</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
